name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Lint/format issues detected
        if: failure()
        run: |
          echo "::error title=Lint/Format issues detected::ESLint or Prettier checks failed. Run 'npm run lint:fix' and 'npm run format' locally to automatically fix most issues."
          echo "## Lint and Format" >> "$GITHUB_STEP_SUMMARY"
          echo "Lint and/or format checks failed. Please run 'npm run lint:fix' and 'npm run format' locally, then push your changes again." >> "$GITHUB_STEP_SUMMARY"
